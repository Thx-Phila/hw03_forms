{% extends 'base.html' %}
{% block title %}{{ group.title }}{% endblock %}
{% block content %}
<div class="container">
  <h1>{{title}}</h1>
    <p>{{group.description}}</p>
      {% for post in page_obj %}
      <article>
        {% include 'includes/post.html' %}
      </article>
        {% if not forloop.last %}
          <hr>
        {% endif %}
      {% endfor %}
  {% include 'includes/paginator.html' %}
</div>
{% endblock %}
